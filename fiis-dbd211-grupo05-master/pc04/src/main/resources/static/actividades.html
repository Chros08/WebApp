<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Actividades</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/Proyecto-I2.css" />
    <link rel="stylesheet" href="css/Proyecto-I6.css" />
    <link rel="stylesheet" href="css/Proyecto-I3.css" />
  </head>
  <body>
    <div id="actividades">
      <header>
        <div class="menu">
          <img src="images/logo.png" alt="" />
          <nav>
            <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Mis Proyectos</a></li>
              <li><a href="#">Logout</a></li>
              <img src="images/imagen.png" alt="" />
            </ul>
          </nav>
        </div>
      </header>
      
      <template v-if="listaBand">
        <h2>Actividades</h2>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Fecha desde:
          </label>
          <input type="date" class="form-control" id="Fecha desde" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Fecha hasta:
          </label>
          <input type="date" class="form-control" id="Fecha hasta" />
        </div>

        <div class="control-group">
          <!-- Button -->
          <div class="controls">
            <button @click="filtrarActividad" class="btn btn-success">Filtrar</button>
            <span class="input-group-text"></span>
          </div>
        </div>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
          <table class="table table-bordered table-striped mb-0">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha de inicio</th>
                <th scope="col">Estado</th>
                <th scope="col">N° obs no resueltas</th>
              </tr>
            </thead>
            <tbody>
                <template v-for="a in actividades">
                    <tr>
                        <td>{{a.codigo +':'+a.codigo_tipo}}</td>
                        <td>
                            <div @click="verActividad(a.codigo,a.codigo_tipo)">
                                {{a.nombre}}
                            </div>
                        </td>
                        <td>{{a.fecha_inicio_real}}</td>
                        <td>{{a.estado}}</td>
                        <td>{{a.nro_obs}}</td>
                    </tr>
                </template>
            </tbody>
          </table>
        </div>
        <div class="control-group">
            <div class="controls">
              <a href="/Proyectos.html">
                <button class="btn btn-success">
                  Volver a proyectos
                </button>
              </a>
            </div>
          </div>
      </template>
      <template v-if="actividadBand">
        <h2>Datos de actividad</h2>

        <div class="table-wrapper-scroll-y my-custom-scrollbar">
          <table class="table table-bordered table-striped mb-0">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <td>{{actividad.nombre}}</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Código</th>
                <td>{{actividad.codigo+':'+actividad.codigo_tipo}}</td>
              </tr>
              <tr>
                <th scope="row">Estado</th>
                <td>{{actividad.estado}}</td>
              </tr>
              <tr>
                <th scope="row">Descripción</th>
                <td>{{actividad.descripcion}}</td>
              </tr>
              <tr>
                <th scope="row">Fecha de inicio programada :</th>
                <td>{{actividad.fecha_inic_prog}}</td>
              </tr>
              <tr>
                <th scope="row">Fecha de fin programada :</th>
                <td>{{actividad.fecha_fin_prog}}</td>
              </tr>
              <tr>
                <th scope="row">Frecuencia de inspección:</th>
                <td>{{actividad.frec_ins}}</td>
              </tr>
              <tr>
                <th scope="row">Documento de Referencia:</th>
                <td>{{actividad.doc_ref}}</td>
              </tr>
              <tr>
                <th scope="row">Tipo de verificación:</th>
                <td>{{actividad.tip_ver}}</td>
              </tr>
              <tr>
                <th scope="row">Tipo de inspección:</th>
                <td>{{actividad.tipo_ins}}</td>
              </tr>
              <tr>
                <th scope="row">Punto de inspección:</th>
                <td>{{actividad.pto_ins}}</td>
              </tr>
            </tbody>
          </table>

          <div class="control-group">
            <div class="controls">
              <a href="/informes.html">
                <button class="btn btn-success">
                  Ver informes de esta actividad
                </button>
              </a>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button  @click="verLista" class="btn btn-success">Volver a lista de actividades</button>
            </div>
          </div>
        </div>
      </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/script_actividades.js"></script>
  </body>
</html>
