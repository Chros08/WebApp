<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proyectos</title>
    <script src="//code.jquery.com/jquery-1.11.1.min.js"></script>
    <link
      href="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/css/bootstrap-combined.min.css"
      rel="stylesheet"
      id="bootstrap-css"
    />
    <script src="//netdna.bootstrapcdn.com/twitter-bootstrap/2.3.2/js/bootstrap.min.js"></script>

    <link rel="stylesheet" href="css/Proyecto-I2.css" />
    <link rel="stylesheet" href="css/Proyecto-I6.css" />
    <link rel="stylesheet" href="css/Proyecto-I3.css" />
  </head>
  <body>
    <div id="proyectos">
      <header>
        <div class="menu">
          <img src="images/logo.png" alt="" />
          <nav>
            <ul>
              <li><a href="#">Inicio</a></li>
              <li><a href="#">Mis Proyectos</a></li>
              <li><a href="#">Logout</a></li>
              <img src="images/imagen.png" alt="" />
            </ul>
          </nav>
        </div>
      </header>
      <template v-if="ultProyBand">
        <h2>Ultimo Proyecto Activo</h2>

        <div class="table-wrapper-scroll-y my-custom-scrollbar">
          <table class="table table-bordered table-striped mb-0">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <td>{{proyUlt.nombre}}</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Código</th>
                <td>{{proyUlt.codigo}}</td>
              </tr>
              <tr>
                <th scope="row">Estado</th>
                <td>{{proyUlt.estado}}</td>
              </tr>
              <tr>
                <th scope="row">Jefe de área</th>
                <td>{{proyUlt.jefe_area}}</td>
              </tr>
              <tr>
                <th scope="row">Fecha de inicio</th>
                <td>{{proyUlt.fecha_inicio_real}}</td>
              </tr>
              <tr>
                <th scope="row">Fecha de fin estimada</th>
                <td>{{proyUlt.fecha_fin_estimada}}</td>
              </tr>
              <tr>
                <th scope="row">Fecha de fin real</th>
                <td>{{proyUlt.fecha_fin_real}}</td>
              </tr>
            </tbody>
          </table>

          <div class="control-group">
            <div class="controls">
              <button class="btn btn-success">
                Ver actividades de proyecto
              </button>
            </div>
          </div>

          <div class="control-group">
            <div class="controls">
              <button class="btn btn-success" @click="verLista">
                Ver lista de proyectos
              </button>
            </div>
          </div>
        </div>
      </template>
      <template v-if="listaBand">
        <h2>Proyectos</h2>

        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label"
            >Fecha desde:
          </label>
          <input type="date" class="form-control" id="Fecha desde" />
        </div>
        <div class="mb-3">
          <label for="exampleInputPassword1" class="form-label"
            >Fecha hasta:
          </label>
          <input type="date" class="form-control" id="Fecha hasta" />
        </div>

        <div class="control-group">
          <!-- Button -->
          <div class="controls">
            <button @click="filtrarProyecto" class="btn btn-success">Filtrar</button>
            <span class="input-group-text"></span>
          </div>
        </div>
        <div class="table-wrapper-scroll-y my-custom-scrollbar">
          <table class="table table-bordered table-striped mb-0">
            <thead>
              <tr>
                <th scope="col">Código</th>
                <th scope="col">Nombre</th>
                <th scope="col">Fecha de inicio</th>
                <th scope="col">Estado</th>
              </tr>
            </thead>
            <tbody>
              <template v-for="p in proyectos">
                <tr>
                  <td>{{p.cod}}</td>
                  <td><div @click="verProyecto(p.cod)">{{p.nombre}}</div></td>
                  <td>{{p.f_inicio}}</td>
                  <td>{{p.estado}}</td>
                </tr>
              </template>
            </tbody>
          </table>
        </div>
      </template>
      <template v-if="proyBand">
        <h2>Datos del Proyecto </h2>

        <div class="table-wrapper-scroll-y my-custom-scrollbar">
          <table class="table table-bordered table-striped mb-0">
            <thead>
              <tr>
                <th scope="col">Nombre</th>
                <td>{{proyecto.nombre}}</td>
              </tr>
            </thead>
            <tbody>
              <tr>
                <th scope="row">Código</th>
                <td>{{proyecto.cod}}</td>
              </tr>
              <tr>
                <th scope="row">Estado</th>
                <td>{{proyecto.estado}}</td>
              </tr>
              <tr>
                <th scope="row">Jefe de área</th>
                <td>{{proyecto.jefe}}</td>
              </tr>
              <tr>
                <th scope="row">Fecha de inicio estimada :</th>
                <td>{{proyecto.finicio_prog}}</td>
              </tr>
              <tr>
                <th scope="row">Fecha de inicio :</th>
                <td>{{proyecto.finicio_real}}</td>
              </tr>
              <tr>
                <th scope="row">Fecha de fin estimada:</th>
                <td>{{proyecto.fentrega_prog}}</td>
              </tr>
              <tr>
                <th scope="row">Fecha de fin:</th>
                <td>{{proyecto.fentrega_real}}</td>
              </tr>
            </tbody>
          </table>

          <div class="control-group">
            <div class="controls">
              <a href="/actividades.html">
                <button class="btn btn-success">
                  Ver actividades de proyecto
                </button>
              </a>
            </div>
          </div>
          <div class="control-group">
            <div class="controls">
              <button  @click="verLista" class="btn btn-success">Ver lista proyectos</button>
            </div>
          </div>
        </div>
      </template>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/vue/dist/vue.js"></script>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="js/script_proyectos.js"></script>
  </body>
</html>
